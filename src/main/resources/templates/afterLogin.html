<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet">

    <title >Logged In Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3 mt-3" th:object="${user}">
                    <div class="card border-danger">
                        <div class="card-header bg-success text-light text-center">
                            <h1>Welcome to Yoga Classes</h1>
                        </div>
    
                        <div class="card-body">


                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#ID :-</th>
                                    <th scope="col">YOGA<span th:text="${user.id}"></span></th>
                                  </tr>
                                </thead>

                                <tbody>
                                  <tr>
                                    <th scope="col">Name :-</th>
                                    <td scope="col" th:text="${user.name}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Email :-</th>
                                    <td scope="col" th:text="${user.email}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Age :-</th>
                                    <td scope="col" th:text="${user.age}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Slot Id :-</th>
                                    <td scope="col" th:text="'BATCH-'+${user.batch}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Payment Status :-</th>
                                    <td scope="col" th:text="${user.isPaid} ? 'Done':'Pending'"></td>
                                  </tr>
                                  
                                </tbody>
                                
                            </table>



                        </div>
    
                        <div class="card-footer text-center">
                            <div class="form-group text-center">
                                <!-- <button class="btn bg-warning" type="">Change Slot for Upcoming Month</button>
                                <button class="btn bg-success" type="">Make Payment</button> -->
                                <a class="btn bg-warning" th:href="@{/changeSlot}"> Change Slot for Upcoming Month</a>
                                <a class="btn bg-success" th:classappend="${user.isPaid} ? 'disabled':'Pending'" th:href="@{/completePayment}"> Make Payment</a>
                                <a class="btn bg-danger" th:href="@{/logout}"> Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
