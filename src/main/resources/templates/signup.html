<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet">

    <title>This is home Page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                    <div class="card border-primary mt-2">
                        <div class="card-header">

                            <h1 class="text-center">Register Here !!</h1>

                            <!-- for message  -->
                            <div th:if="${message}" th:classappend="${message.type}"
                                class="alert alert-dismissible fade show" role="alert">
                                    <strong th:text="${message.greet}+' !! '"></strong>
                                    <span th:text="${message.content}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
    
                            <div class="container text-center">
                                <img style="width: 80px;" th:src="@{/img/register.png}" alt="">
                            </div>
                        </div>
                        <div class="card-body">
    
                            <form th:action="@{/do_register}" method="post" th:object="${user}">

                                <!-- Name -->
    
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" th:classappend="${#fields.hasErrors('*{name}') ? 'is-invalid' : ''}" class="form-control" id="name" aria-describedby="emailHelp"
                                        placeholder="Enter Here" name="name" th:value="${user.name}" required>
    
                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('*{name}')}" th:text="${e}">
                                    </div>
                                </div>
    
                                <!-- email -->
    
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" th:classappend="${#fields.hasErrors('*{email}') ? 'is-invalid' : ''}"  class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Enter Here" name="email" th:value="${user.email}" required>
                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('*{email}')}" th:text="${e}">
                                    </div>
                                </div>
                                
                                <!-- Password -->
    
                                <div class="form-group">
                                    <label for="password">Your Password</label>
                                    <input type="password" th:classappend="${#fields.hasErrors('*{password}') ? 'is-invalid' : ''}"  class="form-control" id="password" aria-describedby="emailHelp"
                                        placeholder="Enter Here" name="password" th:value="${user.password}" required>
                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('*{password}')}" th:text="${e}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="age">Your Age(in year)</label>
                                        <input type="number" th:classappend="${#fields.hasErrors('*{age}') ? 'is-invalid' : ''}"  class="form-control" id="age" aria-describedby="emailHelp"
                                            placeholder="Enter Here" name="age" th:value="${user.age}" required>
                                        <div class="invalid-feedback" th:each="e : ${#fields.errors('*{age}')}" th:text="${e}">
                                        </div>
                                    </div>
    
                                    <div class="form-group col-md-4">
                                        <label for="inputState">Slot</label>
                                        <select name="batch" id="inputState" class="form-control">
                                            <option value="1" selected>Slot 1 {6AM - 7AM}</option>
                                            <option value="2" >Slot 2 {7AM - 8AM}</option>
                                            <option value="3" >Slot 3 {5PM - 6PM}</option>
                                            <option value="4" >Slot 4 {8AM - 9AM}</option>
                                        </select>
                                    </div>
                                </div>
                                
    
    
    
                                <!-- terms & condition validation -->
    
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
                                    <label class="form-check-label" for="agreement">Accept terms and Conditions</label>
                                </div>
    
                            </div>
                            
                            <div class="card-footer">
                                <!-- submit & reset button -->
    
                                <div class="form-group text-center">
                                    <button class="btn bg-primary" type="submit">Submit</button>
                                    <button class="btn btn-warning" type="reset">Reset</button>
                                </div>

                                <div class="d-flex justify-content-center links">
                                    Already have an account?<a th:href="@{/signin}"> Sign In</a>
                                </div>
    
                            </form>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
